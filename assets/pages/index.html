<html>
  <head>
    <title>Zeitbook | Newest posts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Zeitbook</h1>

    <section id="create-post">
      <label for="post-title">
        Title
        <input type="text" id="post-title">
      </label>

      <label for="post-body">
        Body
        <textarea id="post-body" rows="6" cols="80"></textarea>
      </label>

      <button type="button" id="post-submit">Submit</button>
    </section>

    <section id="posts">
      <article id="no-posts">
        Uh oh, nobody's posted anything yet.
      </article>
    </section>

    <script src="/index.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
